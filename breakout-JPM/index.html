<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Evolutivo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="lives">Lives: <span id="lives-value">3</span></div>
            <div id="level">Level: <span id="level-value">1</span></div>
        </div>
        <div id="game-canvas"></div>
    </div>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <!-- Howler.js for audio -->
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    
    <!-- Game scripts -->
    <script src="js/managers/AudioManager.js"></script>
    <script src="js/managers/BlockAI.js"></script>
    <script src="js/entities/Paddle.js"></script>
    <script src="js/entities/Ball.js"></script>
    <script src="js/entities/Block.js"></script>
    <script src="js/entities/Projectile.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
