<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetalSlug-DGA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .game-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .game-subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .canvas-container {
            border: 3px solid #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .controls h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .control-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-item:last-child {
            border-bottom: none;
        }
        
        .key {
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
            color: #ffd700;
        }
        
        .description {
            color: #ccc;
        }
        
        .game-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
        
        .loading {
            color: #ffd700;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .game-container {
                margin: 10px;
                padding: 15px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .controls {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">MetalSlug-DGA</h1>
        <p class="game-subtitle">A minimal Metal Slug-like game</p>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="960" height="540"></canvas>
        </div>
        
        <div class="controls">
            <h3>üéÆ Controls</h3>
            <div class="control-item">
                <span class="key">‚Üê ‚Üí</span>
                <span class="description">Move left/right</span>
            </div>
            <div class="control-item">
                <span class="key">‚Üë</span>
                <span class="description">Jump</span>
            </div>
            <div class="control-item">
                <span class="key">X</span>
                <span class="description">Shoot</span>
            </div>
            <div class="control-item">
                <span class="key">P</span>
                <span class="description">Pause</span>
            </div>
            <div class="control-item">
                <span class="key">R</span>
                <span class="description">Restart</span>
            </div>
        </div>
        
        <div class="game-info">
            <p>üéØ <strong>Objective:</strong> Defeat enemies and survive as long as possible!</p>
            <p>üí° <strong>Tip:</strong> Use platforms to avoid enemies and shoot from above</p>
        </div>
        
        <div class="loading" id="loadingText">Loading game...</div>
    </div>
    
    <!-- Game scripts -->
    <script src="game.js"></script>
    <script src="register.js"></script>
    
    <script>
        // Remove loading text when game starts
        document.addEventListener('DOMContentLoaded', () => {
            const loadingText = document.getElementById('loadingText');
            if (loadingText) {
                loadingText.style.display = 'none';
            }
        });
    </script>
</body>
</html>
